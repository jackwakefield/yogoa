GENERATOR: 
  PackageName: yoga
  PackageDescription: "Package yoga provides Go bindings for Facebook, Inc's Yoga layout engine"
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  Includes: [
    "Yoga.h"
  ]
  FlagGroups:
    - {name: "CFLAGS", flags: [
      -I../yoga
    ]}  
    - {name: "CXXFLAGS", flags: [
      -std=c++11
    ]}
    - {name: "LDFLAGS", flags: [
      -lm
    ]}
  Options:
    SafeStrings: true

PARSER: 
  SourcesPaths: ["pkg/yoga/Yoga.h"]

TRANSLATOR: 
  ConstRules: 
    defines: eval
  Rules:
    global:   
      - {action: accept, from: "^YG+"}
      - {transform: export}
    type:
      - {action: ignore, from: "^YGLogger$"}
    function:
      - {action: ignore, from: "^YGLog(WithConfig)?$"}
      - {action: ignore, from: "^YGConfigSetLogger?$"}
    private:
      - {transform: unexport}
    post-global:
      - {action: replace, from: "^YG"}
